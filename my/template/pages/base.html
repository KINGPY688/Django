<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            backgound-color: #fff
        }
    </style>
</head>
<body>
    <div class ="container-fluid" style = "min-height:95%">
        <div class="row">
            <div class = "col-sm-2">
                <center><img src="{% static 'images/tmh.jpg' %}" alt="anh the" class = "responsive-img" style = "max-height:200px"/></center>
            </div>
            <div class = "col-sm-10">
                <center><h1>Blog: make by django</h1></center>
            </div>
        </div>
        <br>
        <div class = "row">
            <div class = "col-sm-2">
                <div class = "bs-slidebar" style = "background-color: white">
                    <ul class ="nav flex-column">
                        <li><a href="/"> Thông tin cá nhân </a></li>
                        <li><a href="/blog"> Bài viết </a></li>
                        <li><a href="/contact"> Liên hệ </a></li>
                    </ul>
                </div>
            </div>
            <div class = "col-sm-10">
                <div class = "container-fluid">
                    {% block content %}
    
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class = "container-fluid">
            <a href="#">Facebook</a>|<a href="#">Instagram</a>|<a href="#">Twitter</a>
        </div>
    </footer>
    
    
</body>
</html>
